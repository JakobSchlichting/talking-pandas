name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.script }}
    steps:
      - name: create-tag
        run: "echo \"RELEASE_TAG=$(date +%Y-%m-%d-%H-%M-%S)\" >> $GITHUB_ENV"
      - name: "create-release"
        uses: "actions/github-script@v6"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            try {
              const res = await github.rest.repos.createRelease({
                draft: false,
                generate_release_notes: true,
                name: process.env.RELEASE_TAG,
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: process.env.RELEASE_TAG,
              });
              console.log(res.data.upload_url);
              return res.data.upload_url;
            } catch (error) {
              core.setFailed(error.message);
            }
  upload-assets:
    needs: create-release
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          cargo build --release
          tar czf ${{ matrix.os }}-target.tar.gz --directory=target/release .
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.steps.create-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./${{ matrix.os }}-target.tar.gz
          asset_name: ${{ matrix.os }}-target.tar.gz
          asset_content_type: application/tar
